{% extends "base.html" %}
{% block title %}{{ t.login_title }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mt-4">{{ t.login_title }}</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form action="/login_form_action?lang={{ lang }}" method="post">
      <div class="form-group">
        <label>{{ t.username }}:</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="form-group">
        <label>{{ t.password }}:</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">{{ t.login_button }}</button>
    </form>
    <p class="mt-3"><a href="/register_form?lang={{ lang }}">{{ t.register_title }}</a></p>
  </div>
</div>
{% endblock %}
